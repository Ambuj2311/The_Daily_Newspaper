{% extends 'base.html' %}
{% load static %}
{% block title %}
Contact Us
{% endblock %}
{% block content %}
<style>
    .form-control
    {
    margin-bottom:10px;
    //border:1px solid #d50000
    //color:#d50000;
    font-size:13px;
    min-height:15px;
    }
    .cont
    {
    font-size:14px;
    color:black;
    //box-shadow: 1px 1px 1px 1px #d50000 inset;
    transform: scale(.9);
    border-radius:5px;
    }


</style>
<div class="h2 text-center fw-bold"><span style="border-bottom:3px solid #d50000;">Con</span><span
        style="color:#d50000">tact Us</span> <i class="fa fa-handshake-o text-default"></i></div>
<div class="row">
    {% if S %}
    <div class="alert alert-success text-center">
        Thanks For Making Contact With Us, Our Customer Executive Will Contact You Soon...
    </div>
    {% endif %}
    <div class="col-sm-1"></div>
    <div class="col-sm-10" id="bg">
        <div class="row p-3">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10 p-5">
                        <img src="{% static 'images/TDN Logo.png' %}" class="img-fluid"/>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <div class="col-sm-5 p-3 cont">
                <!--{{A}}<br/>{{B}}<br/>{{C}}<br/>-->
                <!--<div class="alert alert-success">
                    {{a}}
                    {{b}}
                    {{c}}
                    {{d}}
                </div>-->
                <form method="post" autocomplete="off">
                    {% csrf_token %} <!--cross site reforgery-->
                    Name: <input type="text" class="form-control p-1 " style="color:#d50000;" name="name"
                                 placeholder="Enter Your Name..."/>
                    Email: <input type="email" class="form-control p-1 " style="color:#d50000;" name="email"
                                  placeholder="Enter Your Email..."/>
                    Mobile: <input type="text" class="form-control p-1 " style="color:#d50000;" name="mobile"
                                   placeholder="Enter Your Mobile Number..."/>
                    Message: <textarea placeholder="Type Your Message..." style="color:#d50000;resize:none; "
                                       class="form-control p-1" name="msg"></textarea>
                    <input type="submit" Value="SAVE" class="btn btn-danger fw-bold form-control"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
